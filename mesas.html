{% extends "base.html" %}
{% block conteudo %}

<div class="content">

	<div class="container-fluid">
		
		<div class="">
			
			<div class="row">
				{% for mesa in CSVmesas["MESA"].unique() %}
				<div class="col-lg-3 col-sm-6">
					<div class="card">
						
						<div class="header">
							<p class="icon-smal icon-warning">
								<i class="ti-wallet"></i>
								<h4 class="title">Mesa {{ mesa }} </h4>
							</p>
						</div> 
						<div class="content table-responsive table-full-width">
							<table class="table table-striped">
								<thead>
									<th>Comanda</th>
									<th>Valor Total</th>
								</thead>
								{% for index, row in CSVmesas.iterrows() %}
								{% if row["MESA"] == mesa %}
								<tbody>
									<tr>
										<td>{{ row["COMANDAS"] }}</td>
										<td>{{ row["VALOR"] }}</td>
									</tr>
								</tbody>
								{% endif %}
								{% endfor %}
							</table>

						</div>
					</div>	
				</div>
				
				{% endfor %}
			</div>


		</div>
	</div>
</div>
